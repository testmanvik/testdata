name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:       # <-- must contain the inputs as a nested field
    inputs:
      message:
        description: 'Message passed to the workflow'
        required: false
        default: ''
  schedule:
    - cron: '0 0 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Print message
        run: echo "Message: ${{ github.event.inputs.message }}"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
