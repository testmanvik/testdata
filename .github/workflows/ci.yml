name: CI Workflow

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message passed to the workflow'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print message
        run: echo "Message: ${{ github.event.inputs.message }}"
